<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owner Moderation Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Moderation Panel</h1>
    
    <section id="login-section">
      <h2>Owner Login</h2>
      <input type="password" id="ownerKeyInput" placeholder="Enter owner key" />
      <button id="loginBtn">Login</button>
      <p id="loginMsg" class="error"></p>
    </section>

    <section id="moderation-section" class="hidden">
      <h2>Moderation Actions</h2>
      <div>
        <label for="collectionInput">Collection name:</label>
        <input type="text" id="collectionInput" placeholder="e.g. posts" />
      </div>
      <div>
        <label for="docIdInput">Document ID:</label>
        <input type="text" id="docIdInput" placeholder="MongoDB document ID" />
      </div>
      <button id="deleteBtn" class="danger">Delete Document</button>
      <p id="actionMsg"></p>
    </section>
  </div>

  <script src="index.js"></script>
</body>
</html>
